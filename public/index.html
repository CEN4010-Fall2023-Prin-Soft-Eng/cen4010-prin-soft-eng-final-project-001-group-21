<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App-like Homepage</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  .button {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .button:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>
<div class="container">
  <button class="button">Home</button>
  <button class="button" onclick="location.href='calendar.html'">Calendar</button>
  <button class="button" onclick="location.href='study-sessions.html'">Focus Session</button>
  
  <div>
  <script>
    // Fetch the session information from the server
    fetch('/session')
      .then(response => {
        if (!response.ok) {
          // If the user is not logged in, redirect to the login page
          window.location.href = '/login.html';
        }
        // If the user is logged in, you can fetch the user ID like so:
        // return response.json();
      })
      .catch(err => {
        console.error('Error checking session', err);
        window.location.href = '/login.html';
      });
    </script>
</div> 
</body>
</html>
