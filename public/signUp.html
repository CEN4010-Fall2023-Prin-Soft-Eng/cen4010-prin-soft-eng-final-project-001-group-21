<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Registration Page</title>
    <style>
        /* Basic styling for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the registration form container */
        .signup-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 300px;
            background-color: #f9f9f9;
        }

        /* Style for form fields */
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        /* Style for the sign-up button */
        .signup-button {
            background-color: #428bca;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* Add some spacing between form fields and the sign-up button */
        }

        /* Center the form */
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
   
    <!-- Registration Form -->
    <div class="signup-container">
        <h2 class="center">Sign Up</h2>
        <form id="signup-form" action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-input" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Login Button Linked to http://localhost:5678/loginPage.html -->
        <a href="http://localhost:5678/loginPage.html">
            <button class="login-button">Login</button>
        </a>
    </div>
    <script>
        $(document).ready(function() {
            $('#signup-form').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                var userData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    confirmPassword: $('#confirmPassword').val(),
                    email: $('#email').val()
                };

                $.ajax({
                    url: '/signup', // The URL to your server's signup route
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(userData),
                    success: function(response) {
                        console.log('Sign up successful:', response);
                        // Redirect to the login page or show a success message
                        window.location.href = '/loginPage.html'; // Change to your login page URL
                    },
                    error: function(xhr, status, error) {
                        // Handle sign up failure
                        console.error('Sign up failed:', error);
                        alert('Sign up failed: ' + error.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
