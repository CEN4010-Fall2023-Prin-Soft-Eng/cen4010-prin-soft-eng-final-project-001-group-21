<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Mind Mingle - Home</title>

    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        /* Navigation Styles */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #428bca;
        }

        /* Main Content Styles */
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        /* User Content Styles */
        #user-content {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Personalized Username Styles */
        #username {
            color: #428bca;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome, <span id="username"></span>!</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Mind Mingle</h2>
        <p>This is the home page of Mind Mingle. Explore and connect with others!</p>

        <!-- Display user-specific content -->
        <div id="user-content">
            <!-- You can add personalized content here based on user data -->
        </div>
    </main>
  
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Mind Mingle. All rights reserved.</p>
    </footer>

    <script>
        // Retrieve the username from local storage
        const username = localStorage.getItem('username');

        // Display the username on the page if it exists
        if (username) {
            document.getElementById('username').textContent = username;
        }

        // You can fetch user-specific data here and update the page content
        // Example: Fetch user data from an API and display it on the page
        // Replace this with your actual API endpoint and data structure
        $.ajax({
            url: '/api/user', // Replace with your API endpoint
            type: 'GET',
            headers: {
                Authorization: `Bearer ${localStorage.getItem('token')}`, // Send the user's JWT token for authentication
            },
            success: function(response) {
                // Update the user-specific content based on the response
                const userContent = document.getElementById('user-content');
                userContent.innerHTML = `
                  
                `;
            },
            error: function(xhr, status, error) {
                console.error('Error fetching user data:', error);
                alert('An error occurred while fetching user data.');
            }
        });
    </script>
</body>
</html>
