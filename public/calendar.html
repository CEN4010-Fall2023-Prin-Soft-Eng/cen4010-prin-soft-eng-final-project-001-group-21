<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Activity Calendar</title>
<!-- Include Vuetify CSS via CDN for styling -->
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.9/dist/vuetify.min.css" rel="stylesheet">
<style>
  /* Add custom styles here if needed */
</style>
</head>
<body>

<div id="app">
  <v-app>
    <v-container>
      <v-row>
        <v-col cols="12" sm="2" v-for="day in daysInMonth" :key="day">
          <v-btn 
            :class="{'active': studyDays.includes(day)}"
            @click="toggleDay(day)"
            block
            outlined
            :color="studyDays.includes(day) ? 'blue' : ''"
            text>
            {{ day }}
          </v-btn>
        </v-col>
      </v-row>
    </v-container>
  </v-app>
</div>

<!-- Include Vue and Vuetify JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.9/dist/vuetify.min.js"></script>
<script>
new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data: {
    studyDays: [1, 5, 9, 15, 21], // Active study days
    daysInMonth: Array.from({ length: new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate() }, (_, i) => i + 1),
  },
  methods: {
    toggleDay(day) {
      const index = this.studyDays.indexOf(day);
      if (index > -1) {
        this.studyDays.splice(index, 1); // Remove the day
      } else {
        this.studyDays.push(day); // Add the day
      }
    }
  }
});
</script>

</body>
</html>
