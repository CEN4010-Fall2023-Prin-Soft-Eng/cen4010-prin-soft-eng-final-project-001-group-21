<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Login Page</title>
    <style>
        /* Basic styling for the navigation bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Style for the login form container */
        .login-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 300px;
            background-color: #f9f9f9;
        }

        /* Style for form fields */
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        /* Style for the login button */
        .login-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Center the form */
        .center {
            text-align: center;
        }

        /* Style for the sign-up button */
        .sign-up-button {
            background-color: #428bca;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* Add some spacing between login and sign-up buttons */
        }
    </style>
</head>
<body>
 

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="center">Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-input" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" required>

            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Sign Up Button Linked to your registration page -->
        <a href="/signUp.html">
            <button class="sign-up-button">Sign Up</button>
        </a>
    </div>
    <script>
        // Inside your document ready function
$(document).ready(function() {
    $('#login-form').on('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var userData = {
            username: $('#username').val(),
            password: $('#password').val(),
        };

        $.ajax({
            url: '/login', // The URL to your server's login route
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(userData),
            success: function(response) {
                console.log('Login successful:', response);

                // Store username and user's name in local storage
                localStorage.setItem('username', userData.username);
                localStorage.setItem('name', response.userName); // Store the user's name from the response

                // Redirect to the home page or show a success message
                window.location.href = '/homePage.html'; // Change to your home page URL
            },
            error: function(xhr, status, error) {
                console.error('Login error:', error);
                alert('An error occurred during login.');
            }
        });
    });
});

    </script>
</body>
</html>
